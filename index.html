<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria | time</title>
    <!-- icons from fonawesome! -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="card">
        <!-- nav-menu superior -->
        <div class="top-icons">
            <span class="left">
                <p>promociones</p>
                <p>panaderia</p>
                <p>faturas</p>
                <p>muffins</p>
            </span>
            <span class="right">
                <i class="fas fa-search"></i>
                <i class="far fa-user"></i>
                <i class="fas fa-shopping-bag"></i>
            </span>
        </div>
        <!-- precio -->
        <div class="prize">
            <h3>33$</h3>
            <p>solo por hoy</p>
        </div>
        <!-- slider,es la imagen con el icono direccional derecho -->
        <div class="slider">
            <span class="right-i"><i class="fas fa-chevron-right"></i></span>
        </div>

        <!-- texto de la parte inferior derecha -->
        <div class="text-bottom">
            <h4>Nuestros Muffins</h4>
            <hr>
            <p>Entra en la seccion Muffins,<br>elegi el que mas te gusta<br> hay mas de 50 gustos para vos!</p>


        </div>


        <!-- iconos que estan abajo -->
        <div class="bottom-icons">
            <span class="social-icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
            </span>


            <!-- este es el container que tiene el boton amarillo -->
            <span class="buton">
                        <button>Comprar</button>
                    </span>


        </div>


    </div>
</body>
<!-- espero sea de tu agrado,Jose Rios -->

</html>
